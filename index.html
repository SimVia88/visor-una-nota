<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de Nota</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .visor {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 90vw;
    }

    .nota {
      font-size: min(16vw, 80px);
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .estrellas {
      font-size: min(12vw, 60px);
      letter-spacing: 4px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="visor">
    <div class="nota" id="nota">0.0</div>
    <div class="estrellas" id="estrellas">☆☆☆☆☆</div>
  </div>

  <script>
    function obtenerNotaDesdeURL() {
      const params = new URLSearchParams(window.location.search);
      const nota = parseFloat(params.get("nota"));
      return isNaN(nota) ? 0 : Math.min(5, Math.max(0, nota));
    }

    function renderEstrellas(valor) {
      const llenas = Math.floor(valor);
      const decimal = valor - llenas;
      const mediaEstrella = decimal >= 0.75 ? '★' : decimal >= 0.25 ? '⯪' : '';
      return '★'.repeat(llenas) + mediaEstrella + '☆'.repeat(5 - llenas - (mediaEstrella ? 1 : 0));
    }

    function animarNota(el, final) {
      let actual = 0;
      const pasos = 60;
      const incremento = final / pasos;
      const duracion = 800 / pasos;

      const intervalo = setInterval(() => {
        actual += incremento;
        if (actual >= final) {
          actual = final;
          clearInterval(intervalo);
        }
        el.textContent = actual.toFixed(1);
      }, duracion);
    }

    const nota = obtenerNotaDesdeURL();
    const elNota = document.getElementById("nota");
    const elEstrellas = document.getElementById("estrellas");

    animarNota(elNota, nota);
    elEstrellas.textContent = renderEstrellas(nota);
  </script>
</body>
</html>
